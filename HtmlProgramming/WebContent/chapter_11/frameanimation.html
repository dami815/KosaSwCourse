<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function () {
				var id; //return 값을 받기 위한 선언
				var frames = [];
				for(var i=0; i<=14; i++) {
					frames[i] = i + ".png";
				}
				
				var count = 0;
				
				$("#btnStart").click(function() {
					id = setInterval(function() {
						$("#image").attr("src", frames[count%frames.length]);
						count++;
					}, 1000/20); //초당 20장의 프레임
				});
				
				
				
				$("#btnEnd").click(function() {
					clearInterval(id);
				});			
				
			});
		</script>
	</head>
	
	<body>
		<button id="btnStart">Start</button>
		<button id="btnEnd">End</button>
		<hr/>
		<img id="image"/>
	</body>
</html>
