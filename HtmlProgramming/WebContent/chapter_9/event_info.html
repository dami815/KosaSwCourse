<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			console.log(true || false);
			console.log(false || true);
			console.log(false || 3); //java 연산자에서는 boolean 값만 들어갈 수 있음
			
			console.log(0 || 3); //0은 false의 의미를 가짐
			console.log(1 || 3);
			
			console.log(null || 3);
			console.log('' || 3);
			
			console.log(undefined || 3); //자바스크립트에서 변수가 선언되지 않은 상태 = undefined
			var v1;
			console.log(v1);
			console.log(v1 || 3);
			
			var v2 = 3/0;
			console.log(v2);
			console.log(v2 || 3);
			
		</script>
		<script type="text/javascript">
			window.onload = function () {
				var div1 = document.querySelector("#div1");
				div1.onclick = function(event) {
					//event = event || window.event; //event의 매개변수가 들어오지 않으면 undefined가 되서 window.event를 반환함.
					console.log(event);
					console.log(event.clientX);
					console.log(event.clientY);
					console.log("div1-click");					
				}
			};
		</script>
	</head>
	
	<body>
		<div id="div1" style="width:300px; height:300px; border:1px solid black" ></div>
	</body>
</html>
