<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Margin Width</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;				
			}
			body {
				width: 960px;
				margin: 0px auto;
				background-color: #E6E6E6;
			}
			
			#page-wrapper {
				height: 100vh;	
				display: flex;
				flex-direction: column;
				background-color: white;							
			}
			
			#main {
				flex: 1;
				margin: 20px;				
				background-color: #FFCCFF;				
			}
		</style>
	</head>
	
	<body>
		<div id="page-wrapper">
			<div id="main">
			
			</div>
		</div>
	</body>
</html>
