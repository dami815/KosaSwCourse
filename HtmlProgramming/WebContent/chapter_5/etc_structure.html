<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#menu li {
				list-style: none;
				float: left; 
				padding: 15px;								
			}
			
			#menu li:first-child {
				border-radius: 10px 0 0 10px;
			}
			
			#menu li:nth-child(2n) {
				background: gray;
			}
			
			#menu li:nth-child(2n+1) {
				background: darkgray;
			}
			
			#menu li:last-child {
				border-radius: 0 10px 10px 0;
			}
		</style>
	</head>
	
	<body>
		<ul id="menu">
			<li>첫 번쨰</li>
			<li>두 번쨰</li>
			<li>세 번쨰</li>
			<li>네 번쨰</li>
			<li>다섯 번쨰</li>
			<li>여섯 번쨰</li>
			<li>일곱 번쨰</li>
		</ul>
		
	</body>
</html>
