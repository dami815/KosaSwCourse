<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 Selector Basic</title>
		<style>
			h1, .select {color: red;}
		</style>
	</head>
	
	<body>
		<h1>제목 글자</h1>
		<ul>
			<li class="select">사과</li>
			<li>바나나</li>
			<li class="select">오렌지</li>
			<li>감</li>
		</ul>
	</body>
</html>
