<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//객체 생성 (객체에는 필드와 메서드 존재, 객체 부분= {} )
			var member = {
					id: "winter",
					name: "다밋",
					age: 30,
					getId: function() {return this.id; },
					setId: function(id) { this.id = id; }
			};
			
			//객체 사용
			console.log(member.id);
			member.id = "summer";
			console.log(member.id);
			console.log(member.getId());
			member.setId("fall");
			console.log(member.getId());
		</script>
	</head>
	
	<body>
		
	</body>
</html>
