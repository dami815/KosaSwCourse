<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Basic</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".box").css("float", "left");
				$(".box").css("margin", "10px");
				$(".box").css("width", "100px");
				$(".box").css("height", "100px");
				$(".box").css("background-color", "red");
			});
		</script>
	</head>
	
	<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
