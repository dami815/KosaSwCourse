<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Write in the Board</title>
	</head>
	
	<body>
		<div align=center>
			<h2>게시판 글쓰기</h2>
			<hr>
			<form method="post" action="BoardWrite.jsp" >
			<table border=1 cellspacing="1" cellpadding="5">
				<tr>
					<td>제목</td>
					<td><input type="text" size="10" name="title"></td>
				</tr>
				
				<tr>
					<td>글쓴이</td>
					<td><input type="text" size="10" name="writer"></td>
				</tr>
				
				<tr>
					<td>내용</td>
					<td><textarea rows="4" cols="50" name="content"></textarea></td>
				</tr>
				
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" name="sex" value="여성">여성
						<input type="radio" name="sex" value="남성">남성
					</td>
				</tr>
				
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="password"></td>
				</tr>	
				
				<tr>
					<td>공개여부</td>
					<td>
						<select name="checkpublic">
							<option selected>공개</option>
							<option>비공개</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td colspan=2 align=center>
						<input type="submit" value="확인">
						<input type="reset" value="취소">
					</td>
				</tr>
			</table>
			</form>
		</div>	
	</body>
</html>
